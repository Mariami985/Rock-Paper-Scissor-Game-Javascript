<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game Javascript </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7bd060919f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="scrores">
            <p>Computer : <span id="computer_score">0</span></p>
            <p>You : <span id="user_score">0</span></p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')">
                <i class="far fa-hand-rock"></i>
            </button>
            <button onclick="checker('paper')">
                <i class="far fa-hand-paper"></i>
            </button>
            <button onclick="checker('scissor')">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
